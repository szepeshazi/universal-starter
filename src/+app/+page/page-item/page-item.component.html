<div class="page-wrapper-teaser">
  <div class="header">
    <img class="icon-small" [src]="entity.imageUrl"/>
    <div class="title">{{ entity.title }}</div>
  </div>
  <div class="teaser" [innerHtml]="entity.teaser"></div>
  <div class="more">
    <a routerLinkActive="router-link-active" routerLink="/pageview/{{entity.id}}">Read the full doge</a>
  </div>
</div>
